    <script type="text/javascript">

      function loadApp(){
        // creates a variable for the flipbook to be manipulated. 
        var flipbook = $('.flipbook');
        // Checks if the page has been loaded. 
        if(flipbook.width()==0 || flipbook.height()==0){
          setTimeout(loadApp, 10);
          return;
        }
        // create the flipbook 
        $('.flipbook').turn({
            // Acceleration fro touch devices
            Acceleration: true,
            // Elevation
            elevation: 50,
            // Enable gradients
            gradients: true,
            // Auto center this flipbook
            autoCenter: true
        });
      }
      // script for older versions of IE. 
      yepnope({
      test : Modernizr.csstransforms,
      yep: ['JS/turn.min.js'],
      nope: ['JS/turn.html4.min.js'],
      both: ['JS/scissor.min.js', 'css/bookOne.css'],
        complete: loadApp
      }); 

      
    </script>
